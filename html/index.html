<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arb Translator</title>
    <link rel="stylesheet" href="{{style.css}}" />
  </head>
  <body>
    <div class="header" style="display: flex; align-items: center">
      <h2 style="flex: 1">Arb Translator</h2>
      <!-- Reset -->
      <button onclick="reset()" style="margin-right: 8px">RESET</button>
      <!-- Save -->
      <button onclick="save()">SAVE</button>
    </div>

    <!-- Setting -->
    <section id="setting">
      <!-- arb prefix -->
      <div class="content lv">
        <label for="arb-prefix">ARB file prefix</label>
        <input
          type="text"
          id="arb-prefix"
          placeholder="e.g. intl_"
          oninput="onArbFilePrefixInputChanged()"
        />
      </div>
      <!-- arb file path -->
      <div class="content lv">
        <label for="source-arb-file-path">Source arb file path</label>
        <input
          type="text"
          id="source-arb-file-path"
          placeholder="Absolute path to the arb file that will be the translation source."
        />
      </div>
      <!-- google api key -->
      <div class="content lv">
        <label for="google-api-key">Google API Key</label>
        <input type="text" id="google-api-key" placeholder="Google API Key" />
      </div>
    </section>
    <!-- Language -->
    <section id="language">
      <div class="header">
        <h3>Languages</h3>
        <button onclick="toggleLanguages()">TOGGLE</button>
      </div>
      <div class="content"></div>
    </section>

    <script src="{{index.js}}"></script>
  </body>
</html>
